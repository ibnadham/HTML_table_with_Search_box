<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,500;0,600;0,700;1,400&family=Open+Sans:wght@300&family=Poppins:wght@200;300;400;500;600&family=Roboto:wght@700;900&display=swap"
      rel="stylesheet"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="header">
        <h2>Search Table Content</h2>
        <form class="example" action="">
          <input
            type="text"
            id="searchItem"
            placeholder="Type to search"
            name=""
            onkeyup="search()"
          />
        </form>
      </div>
      <div class="items-controller">
        <h5>Show</h5>
        <select name="" id="itemperpage">
          <option value="04">04</option>
          <option value="05" selected>05</option>
          <option value="08">08</option>
          <option value="10">10</option>
          <option value="15">15</option>
        </select>
        <h5>Per Page</h5>
      </div>
      <table class="table_content table" id="table_content">
        <thead>
          <tr>
            <th>Name</th>
            <th>Date of birth</th>
            <th>Place of birth</th>
            <th>Citizen</th>
          </tr>
        </thead>
        <tbody>
          <tr class="content">
            <td data-label="Name">Nick</td>
            <td data-label="Date of birth">1999</td>
            <td data-label="Place of birth">Ohio</td>
            <td data-label="Citizen">Usa</td>
          </tr>
          <tr class="content">
            <td data-label="Name">Jack</td>
            <td data-label="Date of birth">2001</td>
            <td data-label="Place of birth">Alabama</td>
            <td data-label="Citizen">Usa</td>
          </tr>
          <tr class="content">
            <td data-label="Name">Anna</td>
            <td data-label="Date of birth">1980</td>
            <td data-label="Place of birth">Moscow</td>
            <td data-label="Citizen">Russia</td>
          </tr>
          <tr class="content">
            <td data-label="Name">John</td>
            <td data-label="Date of birth">1974</td>
            <td data-label="Place of birth">Ohio</td>
            <td data-label="Citizen">Usa</td>
          </tr>
          <tr class="content">
            <td data-label="Name">Nina</td>
            <td data-label="Date of birth">2000</td>
            <td data-label="Place of birth">Sofia</td>
            <td data-label="Citizen">Bulgaria</td>
          </tr>
          <tr class="content">
            <td data-label="Name">Jackson</td>
            <td data-label="Date of birth">2000</td>
            <td data-label="Place of birth">Texas</td>
            <td data-label="Citizen">Usa</td>
          </tr>
          <tr class="content">
            <td data-label="Name">Nick</td>
            <td data-label="Date of birth">1991</td>
            <td data-label="Place of birth">New York</td>
            <td data-label="Citizen">Usa</td>
          </tr>
        </tbody>
      </table>
      <div class="bottom-field">
        <ul class="pagination">
          <li class="prev"><a href="#" id="prev">&#139;</a></li>
          <!-- page number here -->
          <li class="next"><a href="#" id="next">&#155;</a></li>
        </ul>
      </div>
    </div>
    <script src="all.js"></script>
  </body>
</html>
